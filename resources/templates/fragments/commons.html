<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoluntarApp - Ayuda para los que la necesiten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <!--<script src="/js/script.js"></script>-->

</head>
<body class="bg-img">

<nav class="navbar">
    <div class="container-fluid">

       <!-- <a id="logo"
             class="navbar-brand"
             th:href="${session.loggedVoluntario != null} ? '#' : '/'"
             th:onclick="${session.loggedVoluntario != null} ? 'alert(\'Estás conectado como voluntario\')' : ''">
              <img src="/images/logo5.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
              VoluntaRAPP
          </a>-->
        <a id="logo"
           class="navbar-brand"
           th:href="${session.loggedVoluntario == null and session.loggedNecesitado == null} ? '/' : '#'"
           th:onclick="${session.loggedVoluntario != null or session.loggedNecesitado != null} ? 'alert(\'Estás conectado\')' : ''">
            <img src="/images/logo5.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            VoluntaRAPP
        </a>



        <div class="btn-group">
            <a th:href="@{/inicio-sesion-formulario-usuario-voluntario}"
               class="btn btn-navegation"
               aria-current="page"
               th:if = "${session.loggedVoluntario == null and session.loggedNecesitado == null}">Quiero
                Ayudar</a>
            <a th:href="@{/inicio-sesion-formulario-usuario-necesitado}"
               class="btn btn-navegation"
               aria-current="page"
               th:if = "${session.loggedVoluntario == null and session.loggedNecesitado == null}">Necesito Ayuda</a>
            <!--se le aplicará thymeleaf cuando está la base para que desaparezca cuando no hay nadie conectado-->
            <a th:if="${session.loggedVoluntario != null or session.loggedNecesitado != null}"
               th:href="@{/logout}"
               class="btn btn-navegation">Cerrar sesión</a>
        </div>
    </div>
</nav>
<!-- Ventana modal -->

<div id="myModal" class="modal">

    <!-- Contenido del modal -->
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Hello! I'm a modal!</p>
    </div>

</div>



<div class="content">


    <!-- Agrega los enlaces a los scripts de Bootstrap al final del cuerpo del documento -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>


</div>

</body>

</html>
